{% extends "base.html" %}

{% block content %}
<h1>add post</h1>
<hr>
<form method="post">
  <label>
    <div>title</div>
    <input type="text" name="title" value="{{ title }}">
  </label>

  <label>
    <div>post</div>
    <textarea name="newpost">{{ newpost }}</textarea>
  </label>

  <div class="error">{{ error }}</div>

  <input type="submit" value="Submit New Post">
</form>
<hr>

{% endblock %}
